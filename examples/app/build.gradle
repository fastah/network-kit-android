apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.getfastah.networkkit.testapp"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        // Fastah Network Kit library (use /libs-release for stable channel , /libs-snapshot for pre-release
        maven { url 'http://maven.getfastah.com/libs-release' }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // Sample application dependencies
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.2.0-alpha01'


    // Fastah Network Kit core library
    implementation 'com.getfastah.networkkit:networkkit-android-core:1.8.16'
    // Fastah Network Kit dependencies
    implementation 'com.firebase:firebase-jobdispatcher:0.8.6'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.google.firebase:firebase-iid:20.0.0'
    implementation 'com.amazonaws:aws-android-sdk-core:2.16.3'
    implementation 'com.amazonaws:aws-android-sdk-kinesis:2.16.3'

    testImplementation 'junit:junit:4.12'
}
